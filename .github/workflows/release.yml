name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -G Xcode

      - name: Build
        run: cmake --build build --config Release

      - name: Package AUv3
        run: |
          cd build/Conman_artefacts/Release
          zip -r ../../../Conman-AUv3-macOS.zip AUv3/

      - name: Package VST3
        run: |
          cd build/Conman_artefacts/Release
          zip -r ../../../Conman-VST3-macOS.zip VST3/

      - name: Package Standalone
        run: |
          cd build/Conman_artefacts/Release
          hdiutil create -volname "Conman" -srcfolder Standalone/Conman.app -ov -format UDZO ../../../Conman-macOS.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            Conman-AUv3-macOS.zip
            Conman-VST3-macOS.zip
            Conman-macOS.dmg

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: macos-builds

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Conman-AUv3-macOS.zip
            Conman-VST3-macOS.zip
            Conman-macOS.dmg
